spring:
  application:
    name: kuilu

  r2dbc:
    url: ${DATABASE_URL:r2dbc:postgresql://localhost:5432/kuilu_db}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    pool:
      initial-size: 10
      max-size: 20

  webflux:
    base-path: /api

server:
  port: 8080
  servlet:
    context-path: /api

security:
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmOkay}
    expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    ao.kuilu: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
